http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name vanguardhrm.io.vn;  # Thay localhost bằng tên miền của bạn

        # Chuyển hướng tất cả HTTP requests đến HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name vanguardhrm.io.vn;  # Tên miền của bạn

        root /usr/share/nginx/html;
        index index.html;

        # Cấu hình MIME type cho file JS, CSS, và hình ảnh
        types {
            application/javascript js;
            text/css css;
            image/png png;
            image/jpeg jpg;
            image/gif gif;
        }

        # Cấu hình phục vụ các tài nguyên tĩnh (CSS, JS, hình ảnh)
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Xử lý các route của ứng dụng frontend (Vue/React)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Thêm HTTP headers để không cache các file HTML
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Cấu hình log file
        error_log /var/log/nginx/error.log warn;
        access_log /var/log/nginx/access.log main;
    }
}
